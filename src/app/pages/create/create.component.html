<div class="card py-3 mt-2">
    <h3 class="title text-center fs-4 fw-bold my-3">Crear contacto</h3>
    <form  class="d-flex flex-column gap-2 p-4" [formGroup]="superheroCreate"
    (submit)="onSubmit()" >
            <div class="">
              <label class="form-label fw-bold" for="exampleInputEmail1" >Nombres y apellidos</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombres para el contacto" formControlName="nombres">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="">
              <label class="form-label fw-bold" for="exampleInputPassword1" >Profesion</label>
              <input formControlName="profesion" type="text" class="form-control" id="exampleInputPassword1" placeholder="Profesion del contacto">
            </div>
            
            <div class="">
                <label class="form-label fw-bold" for="exampleInputPassword1" >Numero de telefono</label>
                <input type="number" formControlName="telefono" class="form-control" id="exampleInputPassword1" placeholder="Numero telefonico del contacto">
              </div>
              <div class="">
                <label class="form-label fw-bold" for="exampleInputPassword1" >Correo electronico</label>
                <input type="email" class="form-control" id="exampleInputPassword1" formControlName="correo" placeholder="Correo electronico del contacto">
              </div>
              <div class="mb-2">
                <label class="form-label fw-bold" for="exampleInputPassword1" >Foto de perfil</label>
                <input type="file" (change)="onChange($event)" formControlName="foto"  class="form-control" id="exampleInputPassword1" accept="image/*">
              </div>

      <div class="container-button text-center">
      <button type="submit"  [disabled]="this.superheroCreate.invalid" class="btn btn-primary fs-6 px-5 py-3">Guardar contacto</button>
    </div>
    </form>
</div>
